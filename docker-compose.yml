services:
  # Development environment with hot reload
  dev:
    build:
      context: .
      target: builder
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host

  # Production build served with nginx
  prod:
    build:
      context: .
      target: runner
    ports:
      - "80:80"
